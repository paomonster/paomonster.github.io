<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Be My Valentine üíò</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      touch-action: manipulation;
    }

    .card {
      background: white;
      padding: 35px 25px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.2);
      max-width: 90%;
      position: relative;
      z-index: 2;
    }

    h1 {
      color: #ff4d6d;
      margin-bottom: 10px;
      font-size: clamp(22px, 5vw, 30px);
    }

    .date {
      color: #ff6f91;
      font-size: 15px;
      margin-bottom: 25px;
    }

    button {
      font-size: 18px;
      padding: 14px 28px;
      margin: 10px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    #yesBtn {
      background-color: #ff4d6d;
      color: white;
    }

    #yesBtn:active {
      transform: scale(1.15);
    }

    #noBtn {
      background-color: #ccc;
      position: absolute;
    }

    .message {
      font-size: 20px;
      color: #ff4d6d;
      margin-top: 25px;
      display: none;
      line-height: 1.5;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      font-size: 20px;
      animation: floatUp linear infinite;
      opacity: 0.9;
      pointer-events: none;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      to {
        transform: translateY(-110vh) scale(1.6);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <audio id="music" loop>
    <!-- Replace this URL with your favorite romantic song if you want -->
    <!-- <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg"> -->
  </audio>

  <div class="card">
    <h1>Zing, will you be my Valentine? üíò</h1>
    <div class="date">February 14, 2026</div>

    <button id="yesBtn">YES üíï</button>
    <button id="noBtn">NO üòÖ</button>

    <div class="message" id="message">
      Zing üíñ<br><br>
      Thank you for choosing me ü•∞  
      Every day with you feels like Valentine‚Äôs Day.  
      I can‚Äôt wait to make more memories together ‚ù§Ô∏èüíò
    </div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const message = document.getElementById("message");
    const music = document.getElementById("music");

    const hearts = ["üíï", "‚ù§Ô∏è", "üíò"];

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.clientWidth);
      const y = Math.random() * (window.innerHeight - noBtn.clientHeight);
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    }

    noBtn.addEventListener("mouseover", moveNoButton);
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      message.style.display = "block";
      music.play();
      explodeHearts(yesBtn);
    });

    function createHeart(x = Math.random() * window.innerWidth) {
      const heart = document.createElement("div");
      heart.classList.add("heart");
      heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
      heart.style.left = x + "px";
      heart.style.fontSize = Math.random() * 20 + 15 + "px";
      heart.style.animationDuration = Math.random() * 4 + 6 + "s";
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 10000);
    }

    function explodeHearts(button) {
      const rect = button.getBoundingClientRect();
      for (let i = 0; i < 20; i++) {
        createHeart(rect.left + rect.width / 2);
      }
    }

    // Floating hearts (smooth + romantic)
    setInterval(() => createHeart(), 650);
  </script>

</body>
</html>
